{% extends 'base.html' %}
<html>
    <head>
        <title>{% block title %}TwitOff - {{ title }}{% endblock %}</title>
        <!-- CSS, keywords, metadata goes here -->
    </head>
    <body>
            {% block content %}
        <ul>
            {% for user in users %}
            <li>{{ user.name }}</li>
            {% endfor %}
        </ul>
        <br/>

        <form action="/compare" method="post">
            <select name="user1">
                {% for user in users %}
                <option value="{{ user.name }}">{{ user.name }}</option>
                {% endfor %}
            </select>
            <select name="user2">
                {% for user in users %}
                <option value="{{ user.name }}">{{ user.name }}</option>
                {% endfor %}
            </select>
            <input type="text" name="tweet_text" placeholder="Tweet text to predict">
            <input type="submit" value="Compare Users">
        </form>
        
        {% endblock %}
    </body>
</html>
